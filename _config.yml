title: "Easy Daily Tools Blog"
description: "Scenario-based tools and guides to make your life, work, and study easier."
baseurl: "" # 如果用 blog.easydailytools.com，就留空
url: "https://easydailytools.github.io" # 改成你的域名
theme: minima

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 多语言支持
languages: ["en", "es", "pt"]
default_lang: "en"

# 语言配置
lang_config:
  en:
    name: "English"
    flag: "🇺🇸"
  es:
    name: "Español"
    flag: "🇪🇸"
  pt:
    name: "Português"
    flag: "🇵🇹"
